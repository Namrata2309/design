<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page with Stars</title>
    <link rel="stylesheet" href="event.css">
    <link rel="stylesheet" href="bg.css">
    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>
    <script src="event.js" defer></script>
    <script src="bg.js" defer></script>
</head>
<body>
    <section id="events">
        <div class="event-counter">
            <div class="counter-title">
                <h1>events</h1>
            </div>
        </div>
        <div class="cards">
            <div class="card empty"></div>
            <div class="card">
                <div class="card-img">
                    <img src="python workshop.png" alt="Python Workshop">
                </div>
                <div class="card-content">
                    <span>COMPLETED</span>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="web-wizard.png" alt="Web Wizard">
                </div>
                <div class="card-content">
                    <span>COMPLETED</span>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="SIH 2024.png" alt="SIH 2024">
                </div>
                <div class="card-content">
                    <span>COMPLETED</span>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="c workshop.png" alt="C Workshop">
                </div>
                <div class="card-content">
                    <span>COMPLETED</span>
                </div>
            </div>
        </div>
    </section>
    <section class="Upcoming-events">
        <h1>Upcoming-events</h1>
        <p>Stay Tuned for such Exciting events visit the link below</p>
    </section>
</body>
</html>
